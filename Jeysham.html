<!DOCTYPE html>
<html>

<head>
	<title>Train Ticket Payment Confirmation</title>
</head>

<body>
	<header>
        <!DOCTYPE html>
        <html>
        
        <head>
            <title>Train Ticket Payment Confirmation</title>
            <style>
                main {
                    display: flex;
                    justify-content: center;
                }
        
                #booking-info {
                    min-width: 300px;
                    margin-right: 20px;
                }
        
                #payment-info {
                    min-width: 300px;
                }
        
                #ticketing-info {
                    min-width: 300px;
                }
                body {
                    background-color: antiquewhite;
                }
                h1, h2 {
			        background-color: #4490BD;
			        color: black ;
                    padding: 10px;
                    border-color: black;
                    border-width: 2px;
                    border-radius: 10px;
                    border-style: solid;
                }
		        h2 {
			        margin-top: 40px;
                }
                confirm-btn {
			margin-top: 20px; /* Add some space between the content and the button */
			display: block; /* Change the display property to block to occupy the full width */
			width: 100%; /* Set the width to 100% to span the entire width of the container */
			text-align: center; /* Center the button horizontally */
		}       
            </style>
        </head>
        
        <body>
            <header>
                <h1>Train Ticket Payment Confirmation</h1>
                <button id="booking-info-btn">Booking Information</button>
                <button id="ticketing-info-btn">Ticketing Information</button>
                
                    
                </button>
            </header>
        
            <main>
                <section id="booking-info">
                    <h2>Booking Information</h2>
                    <p>Ticket Number: <span id="ticket-number"></span></p>
                    <p>Train Name: <span id="train-name"></span></p>
                    <p>Departure Date: <span id="departure-date"></span></p>
                    <p>Departure Time: <span id="departure-time"></span></p>
                    <p>Departure Station: <span id="departure-station"></span></p>
                </section>
            </section>
                <section id="ticketing-info">
                    <h2>Ticketing Information</h2>
                    <p>Payment Method: <span id="payment-method"></span></p>
                    <p>Total Fare: <span id="total-fare"></span></p>
                    <p>Transaction ID: <span id="transaction-id"></span>
        
		</section>
        
	</main>
    <footer>
		<button id="confirm-btn">
			<a href="Jeysham2.html">Confirm</a>
		</button>
</body>
</html>
